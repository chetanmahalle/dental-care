<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Allright Dental</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: linear-gradient(to bottom, #003CFF, #00BCD4);
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      color: #ffffff;
      margin-bottom: 20px;
      animation: fadeInLeft 1s ease-in-out;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      background-color: rgba(255,255,255,0.1);
    }

    .sidebar ul li a:hover {
      background-color: rgba(255,255,255,0.25);
      transform: translateX(5px);
    }

    .sidebar ul li a.active {
      background-color: white;
      color: #003CFF;
      font-weight: 700;
    }

    .main-content {
      flex: 1;
      background: white;
      padding: 30px;
      color: #003CFF;
      overflow-x: auto;
      animation: fadeIn 0.5s ease-in-out;
    }

    .main-content h1 {
      margin-bottom: 20px;
      color: #003CFF;
    }

    .search-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 8px 12px;
      width: 250px;
      border: 2px solid #003CFF;
      border-radius: 5px;
      color: #003CFF;
    }

    table {
      width: 100%;
      background: #f5f9ff;
      color: #333;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-in-out;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #003CFF;
      color: white;
    }

    .status {
      display: flex;
      align-items: center;
    }

    .status input {
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .search-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-container input {
        width: 100%;
        margin-bottom: 10px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="#" class="active">Appointments</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </div>

  <div class="main-content">
    <h1>Appointment Bookings</h1>
    <div class="search-container">
      <input type="text" id="searchName" placeholder="Search by Name...">
      <input type="date" id="searchDate">
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Message</th>
          <th>Date</th>
          <th>Replied</th>
        </tr>
      </thead>
      <tbody id="appointmentTable">
        <!-- Data will be inserted dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchName = document.getElementById('searchName');
      const searchDate = document.getElementById('searchDate');
      const tableBody = document.getElementById('appointmentTable');

      function filterRows() {
        const nameQuery = searchName.value.toLowerCase();
        const dateQuery = searchDate.value;
        document.querySelectorAll('#appointmentTable tr').forEach(row => {
          const name = row.children[0].textContent.toLowerCase();
          const date = row.children[4].textContent;
          const matchName = name.includes(nameQuery);
          const matchDate = dateQuery ? date === dateQuery : true;
          row.style.display = matchName && matchDate ? '' : 'none';
        });
      }

      // Fetch data from backend
      fetch('fetch_appointments.php')
        .then(response => response.json())
        .then(data => {
          tableBody.innerHTML = '';
          data.forEach(appointment => {
            const repliedKey = `replied_${appointment.id}`;
            const isReplied = localStorage.getItem(repliedKey) === 'true';
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${appointment.name}</td>
              <td>${appointment.email}</td>
              <td>${appointment.phone}</td>
              <td>${appointment.message}</td>
              <td>${appointment.date}</td>
              <td class="status">
                <input type="checkbox" ${isReplied ? 'checked' : ''} data-id="${appointment.id}">Yes
              </td>
            `;
            tableBody.appendChild(row);
          });

          // Store replied checkbox value in localStorage
          document.querySelectorAll('.status input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
              const id = this.getAttribute('data-id');
              localStorage.setItem(`replied_${id}`, this.checked);
            });
          });

          // Apply initial filters if any
          filterRows();
        });

      searchName.addEventListener('input', filterRows);
      searchDate.addEventListener('change', filterRows);
    });
  </script>
</body>
</html>
